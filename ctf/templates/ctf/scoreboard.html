{% extends 'ctf/base.html' %}
{% block content %}
    <h1>Scoreboard</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Team</th>
            <th>Score</th>
            <th>Solved</th>
            <th>Last Successful Submission</th>
        </tr>
        </thead>
        <tbody>
        {% for team in team_list %}
            <tr>
                <td>{{ team.name }}</td>
                <td>{{ team.score }}</td>
                <td>{{ team.solved_count }}</td>
                <td>{{ team.score_last }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
