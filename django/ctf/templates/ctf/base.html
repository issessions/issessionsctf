{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="UTF-8">
    <title>ISSessions 2020 CTF</title>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Courier+Prime:700|VT323&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="{% static 'ctf/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'ctf/css/pixl.css' %}">
    <link rel="stylesheet" href="{% static 'ctf/css/main.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<!-- TODO: 
    - Make Readouts look like old ascii stuff
    - Improve depth effect
    - make btns depress
    
    NICETOHAVE:
    - More adaptive/resposive
    - No reflow on small resolutions
-->

<body class="off-white">

<nav class="pixl-grid-wrapper off-white">
    <a id="pixl-home-lnk" class="pixl-nav-item" href="{% url 'scoreboard' %}">
        <img class="pixl-nav-img" src="../../static/ctf/img/btn_home.png"/>
    </a>
    <a id="pixl-scoreboard-lnk" class="pixl-nav-item" href="{% url 'scoreboard' %}#scoreboard">
        <img class="pixl-nav-img" src="../../static/ctf/img/btn_scoreboard.png"/>
    </a>
    <a id="pixl-challenges-lnk" class="pixl-nav-item" href="{% url 'challenge-index' %}">
        <img class="pixl-nav-img" src="../../static/ctf/img/btn_challenges.png"/>
    </a>
    <a id="pixl-sponsors-lnk" class="pixl-nav-item" href="{% url 'sponsors' %}">
        <img class="pixl-nav-img" src="../../static/ctf/img/btn_sponsors.png"/>
    </a>
    <a id="pixl-help-lnk" class="pixl-nav-item dropdown-toggle" href="#" id="help" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
        <img class="pixl-nav-img" src="../../static/ctf/img/btn_help.png"/>
    </a>
    <div class="dropdown-menu" aria-labelledby="help">
        <a class="dropdown-item" href="#">Tutorials</a>
        <a class="dropdown-item" href="#">Tools</a>
        <a class="dropdown-item" href="#">Other</a>
    </div>

    {% if user.is_authenticated %}
    
    <form id="pixl-logout-form" style="justify-self: right;" action="{% url 'logout' %}">
        <label style="font-family: 'Courier Prime', monospace;">Logged in as: {{user.username}}</label>
        <button class="  pixl-logout-btn" type="submit">
            <img class="pixl-nav-img" src="../../static/ctf/img/btn_logout.png"/>
        </button>
    </form>

    {% else %}
        <form id="pixl-login-form" class="pixl-login-form-wide" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <input id="pixl-login-input" class="form-control " type="text" placeholder="Username" aria-label="Username"
                name="username">
            <input id="pixl-login-input" class="form-control " type="password" placeholder="Password" aria-label="Password"
               name="password">
            <button class="pixl-login-btn" type="submit">
                <img class="pixl-nav-img" src="../../static/ctf/img/btn_login.png"/>
            </button>
        </form>
    {% endif %}
</nav>


<main role="main" class="off-white">
    <div class="container pixl-main-container" style="margin-top:100px;">
        {% block content %}
        {% endblock %}
    </div>
</main>

<footer class="container off-white" style="margin-top:100px;">
    <p>&copy; ISSessions 2020</p>
</footer>

<script src="{% static 'ctf/js/vendor/modernizr-3.6.0.min.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="{% static 'ctf/js/plugins.js' %}"></script>
<script src="{% static 'ctf/js/pixl.js' %}"></script>

</body>

</html>
