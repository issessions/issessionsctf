{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="UTF-8">
    <title>ISSessions 2019 CTF</title>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static 'ctf/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'ctf/css/main.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

<!-- Add your site or application content here -->

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="{% url 'scoreboard' %}">ISSessions CTF 2019</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item {{ scoreboard_page }}">
                <a class="nav-link" href="{% url 'scoreboard' %}">Scoreboard</a>
            </li>
            <li class="nav-item {{ challenge_page }}">
                <a class="nav-link" href="{% url 'challenge-index' %}">Challenges</a>
            </li>
            <li>
                <a class="nav-link" href="{% url 'sponsors' %}">Sponsors</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="help" data-toggle="dropdown" aria-haspopup="true"
                   aria-expanded="false">Help</a>
                <div class="dropdown-menu" aria-labelledby="help">
                    <a class="dropdown-item" href="#">Tutorials</a>
                    <a class="dropdown-item" href="#">Tools</a>
                    <a class="dropdown-item" href="#">Other</a>
                </div>
            </li>
        </ul>
        {% if user.is_authenticated %}
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        {% else %}
            <form class="form-inline my-2 my-lg-0" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <input class="form-control mr-sm-2" type="text" placeholder="Username" aria-label="Username"
                       name="username">
                <input class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="Password"
                       name="password">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
            </form>

        {% endif %}
    </div>
</nav>

<main role="main">
    <div class="container" style="margin-top:100px;">
        {% block content %}
        {% endblock %}
    </div>
</main>

<footer class="container" style="margin-top:100px;">
    <p>&copy; ISSessions 2019</p>
</footer>

<script src="{% static 'ctf/js/vendor/modernizr-3.6.0.min.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="{% static 'ctf/js/plugins.js' %}"></script>
<script src="{% static 'ctf/js/main.js' %}"></script>

</body>

</html>-
